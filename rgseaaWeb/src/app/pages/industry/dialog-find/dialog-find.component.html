<mat-dialog-content class="mat-typography">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Empresas con nombres relacionados</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="grid grid-cols-1 gap-1.5">

                <table #tableActivity mat-table [dataSource]="dataList" class="mat-elevation-z8 demo-table">

                    <ng-container matColumnDef="format">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> {{element.format}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nue">
                        <th mat-header-cell *matHeaderCellDef> NUE </th>
                        <td mat-cell *matCellDef="let element"> {{element.nue}} </td>
                    </ng-container>

                    <ng-container matColumnDef="situation">
                        <th mat-header-cell *matHeaderCellDef> Situacion </th>
                        <td mat-cell *matCellDef="let element"> {{element.situation}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <a
                                mat-button color="primary"
                                [routerLink]="'industryManagementCopy' | namedRoute: { id: element.id}">
                                <mat-icon>file_copy</mat-icon>
                            </a>
                            {{element.id}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </div>
        </mat-card-content>

    </mat-card>
</mat-dialog-content>
